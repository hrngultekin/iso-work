insmod part_gpt
;insmod udf
set bootmnt='(cd1)'

if loadfont $bootmnt/EFI/boot/unicode.pf2 ; then
	set gfxmode=auto
	insmod efi_gop
	insmod efi_uga
	insmod gfxterm
	terminal_output gfxterm
fi

set menu_color_normal=white/black
set menu_color_highlight=black/light-gray
set timeout=20

menuentry "PisiLinux 2.0 UEFI - GPT installing" {
	linux $bootmnt/EFI/pisi/kernel.efi options misobasedir=pisi misolabel=pisilive overlay=free quiet ---
	initrd $bootmnt/EFI/pisi/initrd.img
}
menuentry "PisiLinux 2.0 AMD UEFI - GPT installing" {
	linux $bootmnt/EFI/pisi/kernel.efi options misobasedir=pisi misolabel=pisilive overlay=free kms quiet amdgpu.vm_fragment_size=9 acpi=no iommu=pt pci=noaer rcu_nocbs=0-7 ivrs_ioapic[4]=00:14.0 ivrs_ioapic[5]=00:00.2 idle=nomwait psmouse.proto=imps quiet ---
	initrd $bootmnt/EFI/pisi/initrd.img
}
