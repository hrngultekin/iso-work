# fi

terminal_input console


insmod gfxmenu
loadfont ($root)/boot/grub/themes/pisilinux/DejaVu-Mono-12.pf2
loadfont ($root)/boot/grub/themes/pisilinux/DejaVuSans-10.pf2
loadfont ($root)/boot/grub/themes/pisilinux/DejaVuSans-12.pf2
loadfont ($root)/boot/grub/themes/pisilinux/DejaVuSans-14.pf2
loadfont ($root)/boot/grub/themes/pisilinux/DejaVuSans-16.pf2
loadfont ($root)/boot/grub/themes/pisilinux/DejaVuSans-Bold-14.pf2
loadfont ($root)/boot/grub/themes/pisilinux/DejaVuSans-Mono-14.pf2
loadfont ($root)/boot/grub/themes/pisilinux/Roboto-Regular-12.pf2
loadfont ($root)/boot/grub/themes/pisilinux/Roboto-Regular-13.pf2
loadfont ($root)/boot/grub/themes/pisilinux/Roboto-Regular-14.pf2
loadfont ($root)/boot/grub/themes/pisilinux/ascii.pf2
insmod png
set theme=($root)/boot/grub/themes/pisilinux/theme.txt
export theme
if [ x$feature_timeout_style = xy ] ; then
  set timeout_style=menu
  set timeout=10
# Fallback normal timeout code in case the timeout_style feature is
# unavailable.
else
  set timeout=10
fi



insmod keylayouts
set menu_color_normal=white/black
set menu_color_highlight=white/red


set timeout=20

search --set=root --file /.miso

submenu "Türkçe" {
    terminal_input at_keyboard

    set menu_color_normal=white/black
    set menu_color_highlight=white/red

    keymap /EFI/boot/tr.gkb
    set lang="tr_TR.UTF-8"
    set locale="tr_TR.UTF-8"
    menuentry "PisiLinux 2.0 UEFI - GPT Kurucusu" {
        load_video
        linux /EFI/pisi/kernel.efi options misobasedir=pisi misolabel=pisilive overlay=free mudur="language:tr" quiet splash ---
        initrd /EFI/pisi/initrd.img
    }
    menuentry "PisiLinux 2.0 AMD UEFI - GPT Kurucusu" {
        load_video
        linux /EFI/pisi/kernel.efi options misobasedir=pisi misolabel=pisilive overlay=free kms quiet amdgpu.vm_fragment_size=9 acpi=no iommu=pt pci=noaer rcu_nocbs=0-7 ivrs_ioapic[4]=00:14.0 ivrs_ioapic[5]=00:00.2 idle=nomwait psmouse.proto=imps language=tr quiet splash ---
        initrd /EFI/pisi/initrd.img
    }

    menuentry "Yeniden Başlat" {
        reboot
    }

    menuentry "Start Firmware" {
        fwsetup
    }
}



