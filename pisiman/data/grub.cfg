insmod iso9660
insmod part_gpt
insmod part_msdos
insmod udf
insmod fat


function load_video {
  if [ x$feature_all_video_module = xy ]; then
    insmod all_video
  else
    insmod efi_gop
    insmod efi_uga
    insmod ieee1275_fb
    insmod vbe
    insmod vga
    insmod video_bochs
    insmod video_cirrus
  fi
}

search --set=cdrom --file /.miso
# if loadfont ($cdrom)/EFI/boot/unicode.pf2 ; then
    set gfxmode=auto
    load_video
    terminfo -v
